      <main class="container-lg formulario g-0 p-4 mb-2">

              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="number" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required alt="ingrese su email">
            </div>
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" alt="ingrese su comentario"></textarea>

          </div>
          
          <div class="col-12">
            <div class="form-check">

            </div>
          </div>
          <div class="col-12 d-flex justify-content-around mb-3">
